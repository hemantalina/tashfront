<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" formControlName="name" class="form-control">
    <div *ngIf="userForm.get('name')?.invalid && submitted == true" class="text-danger">
      Name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" formControlName="email" class="form-control">
    <div *ngIf="userForm.get('email')?.invalid && submitted == true" class="text-danger">
      <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" placeholder="Phone Number" formControlName="phoneNumber" class="form-control">
    <div *ngIf="userForm.get('phoneNumber')?.invalid && submitted == true" class="text-danger">
      Phone Number is required.
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address" formControlName="address" class="form-control">
    <div *ngIf="userForm.get('address')?.invalid && submitted == true" class="text-danger">
      Address is required.
    </div>
  </div>
  <button type="submit" class="btn btn-primary"  style="width: 50px;">Add User</button>
</form>
